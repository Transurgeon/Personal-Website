<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> William's Admin Home Page</title>
    <link rel = "stylesheet" href = "styles.css">
    <script>
        function submitIndex() {
            alert("test");
            var ProState = document.getElementById("ProState").value;
            var Bio = document.getElementById("Bio").value;
            
            var data = "";
            data += ProState;
            data += "\n--------------------------\n";
            data += Bio;
            var file = new Blob([data],{type:"text"});
            var anchor = document.createElement("a");
            anchor.href = URL.createObjectURL(file);
            anchor.download = "index.txt";
            anchor.click();
        }
        
    </script>
</head>

    <div class = "adminIndexBox">
        <h1> Welcome to the Admin Home Page</h1>

        <div class="input"><label for="ProState">Professional Statement : </label></div>
        <textarea rows="12" cols="20" id="ProState" placeholder="Welcome to the dark... "></textarea>

        <div class="input"><label for="Bio">Brief Biography : </label></div>
        <textarea rows="12" cols="20" id="Bio" placeholder="Welcome to the dark... "></textarea>

        <div class="input"><label for="IndexButton">Submit : </label></div>
        <input type="submit" onclick="submitIndex()" id="IndexButton"/>
