<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> William's Admin Resume Page</title>
    <link rel = "stylesheet" href = "styles.css">
    <script>
        function submitResume() {
            alert("test");
            var Education = document.getElementById("Education").value;
            var Skills = document.getElementById("Skills").value;
            var Awards = document.getElementById("Awards").value;
            var Work = document.getElementById("Work").value;
            var Ref = document.getElementById("Ref").value;
            
            var data = "";
            data += Education;
            data += "\n--------------------------\n";
            data += Skills;
            data += "\n--------------------------\n";
            data += Awards;
            data += "\n--------------------------\n";
            data += Work;
            data += "\n--------------------------\n";
            data += Ref;

            var file = new Blob([data],{type:"text"});
            var anchor = document.createElement("a");
            anchor.href = URL.createObjectURL(file);
            anchor.download = "resume.txt";
            anchor.click();
        }
    </script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="adminIndex.html">Home</a></li>
                <li><a href="adminResume.html">Resume</a></li>
                <li><a href="adminProjects.html">Projects</a></li>
                <li><a href="adminContact.html">Contact</a></li>
                <li><a href="adminSocial.html">Social</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class = "adminResumeBox">
            
            <h1> Welcome to the Admin Resume Page</h1>

            <div class="input"><label for="Education">Educational Qualifications : </label></div>
            <textarea rows="12" cols="20" id="Education" placeholder="Welcome to the dark... "></textarea>
    
            <div class="input"><label for="Skills">Skill Set : </label></div>
            <textarea rows="12" cols="20" id="Skills" placeholder="Welcome to the dark... "></textarea>
            
            <div class="input"><label for="Awards">Awards/Recognition : </label></div>
            <textarea rows="12" cols="20" id="Awards" placeholder="Welcome to the dark... "></textarea>
    
            <div class="input"><label for="Work">Work Experience : </label></div>
            <textarea rows="12" cols="20" id="Work" placeholder="Welcome to the dark... "></textarea>

            <div class="input"><label for="Ref">Referees : </label></div>
            <textarea rows="12" cols="20" id="Ref" placeholder="Welcome to the dark... "></textarea>

            <div class="input"><label for="ResumeButton">Submit : </label></div>
            <input type="submit" onclick="submitResume()" id="ResumeButton"/>
        </div>
    </section>
</body>

</html>
