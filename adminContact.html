<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> William's Admin Contact Page</title>
    <link rel = "stylesheet" href = "styles.css">
    <script>
        function readMessages() {
            var file = document.getElementById("load").files[0];
            var reader = new FileReader();
            
            reader.onloadend = function() {
                var tableContent = '';
                alert(reader.result);
                var lines = reader.result.split('\n');
                
                for (let i = 0 ; i<lines.length; i++) {
                tableContent += '<tr>';
                tableContent += '<td>' + lines[i] + '</td>';
                tableContent += '</tr>';
            };

            document.getElementById("tablediv").innerHTML = tableContent;
            }
            reader.readAsText(file);
        }

        function show() {
        document.getElementById('load').click();
        }
    </script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="adminIndex.html">Home</a></li>
                <li><a href="adminResume.html">Resume</a></li>
                <li><a href="adminProjects.html">Projects</a></li>
                <li><a href="adminContact.html">Contact</a></li>
                <li><a href="adminSocial.html">Social</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class = "adminContactBox">
            <h1> Welcome to the Admin Contact Page</h1>

            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <table>
                <thead>
                <tr>
                  <th>Table example</th>
                </tr>
              <thead>
              <tbody id="tablediv">
              </tbody>
              </table>

            <input id="load" type="file" value="load" onchange="readMessages()">

            <div class="input"><label for="ContactButton">ReadMessage : </label></div>
            <input type="submit" onclick="show()" id="ContactButton"/>
        </div>
    </section>
</body>

</html>
